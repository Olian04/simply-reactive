<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Reactive</title>
  </head>
  <body>
    <div>
      <span id="out-a"></span>
      *
      <span id="out-b"></span>
      =
      <span id="out-product"></span>
    </div>
    <lable>
      A:
      <input id="in-a" />
    </lable>
    <lable>
      B:
      <input id="in-b" />
    </lable>

    <br />
    <button id="restore-btn">Start</button>
    <button id="destroy-btn">Stop</button>
    <button id="log-btn">Log</button>

    <br />
    <div id="links"></div>
    <a id="link-a" href="">Increment A</a>
    <a id="link-b" href="">Increment B</a>

    <pre class="mermaid" id="dep-graph"></pre>
    <div id="dep-graph-out"></div>

    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.esm.min.mjs';
      mermaid.mermaidAPI.initialize({ startOnLoad: false });
      import {
        createQueryAtom,
        createSelector,
        createEffect,
        createEffectGroup,
        visualizeDependencyGraph,
      } from '../cdn/simply-reactive.mjs';

      const renderGraph = async () =>
        (document.querySelector('#dep-graph-out').innerHTML =
          await mermaid.mermaidAPI.render(
            'dep-graph',
            visualizeDependencyGraph()
          ));

      const A = createQueryAtom({
        key: 'A',
        default: 2,
      });

      const B = createQueryAtom({
        key: 'B',
        default: 3,
      });

      const Product = createSelector({
        key: 'Product',
        get: () => A.get() * B.get(),
      });

      const Effect = createEffectGroup(
        [
          () => {
            document.getElementById('in-a').value = A.get();
            document.getElementById('out-a').innerText = A.get();
          },
          () => {
            document.getElementById('in-b').value = B.get();
            document.getElementById('out-b').innerText = B.get();
          },
          () => {
            document.getElementById('out-product').innerText = Product.get();
          },
          () => {
            document.getElementById('link-a').href = A.urlWhenSet((v) => v + 1);
            document.getElementById('link-b').href = B.urlWhenSet((v) => v + 1);
          },
        ],
        { key: 'Effect' }
      );

      document
        .getElementById('in-a')
        .addEventListener('change', (ev) =>
          A.set(parseInt(ev.target.value, 10))
        );

      document
        .getElementById('in-b')
        .addEventListener('change', (ev) =>
          B.set(parseInt(ev.target.value, 10))
        );

      document.getElementById('destroy-btn').addEventListener('click', () => {
        Effect.destroy();
        renderGraph();
      });

      document.getElementById('restore-btn').addEventListener('click', () => {
        Effect.restore();
        renderGraph();
      });

      renderGraph();
    </script>
  </body>
</html>
